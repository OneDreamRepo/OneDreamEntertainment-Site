    <div class="contact-modal">
        <div class="contact-wrapper">
            
            <div class="info-wrapper">
                <div class="wrap">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>
                    <h4><span class="gold-font-two">Contact Us</span></h4>
                </div>
             
                <p>We're happy to talk with you, reach us now!</p>
            </div>
          
            <form class="contact-form" action="https://formsubmit.co/21796c3d0f556541549a3b9bc6d5042b" method="POST">
                <input type="hidden" name="_template" value="table">
                <input class="textbox" type="text" placeholder="Name"  name="name"required>
                <input class="textbox" type="text" placeholder="Contact No." name="contact"required>
                <input class="textbox" type="email" placeholder="Email" name="email" required>
                <input type="text" name="_subject" value="Inquiry: ">
                <textarea name="message"class="message-box"name="" id="" cols="30" rows="10" ></textarea>
                <div class="button-wrapper">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Send">
                </div>
                
            </form>
        </div>
