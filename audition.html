<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c6f35d2a2b.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css/auditon-page-style.css">
    <title>One Dream Entertainment - Audition</title>
</head>
<body>

    <div class="audition-container">
        <div class="contact-wrapper">    
            <div class="info-wrapper">
                <div class="wrap">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                    <h4><span class="gold-font-two">One Dream House Audition</span></h4>
                </div> 
                <p>We're excited for you to be part of our home!</p>
            </div>
          
            <form class="audition-form" action="https://formsubmit.co/21796c3d0f556541549a3b9bc6d5042b" method="POST">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="New Auditionee">
                <input class="textbox" type="text" placeholder="Name"  name="name" required>
                <input class="textbox" type="number" placeholder="Age" name="age" min="16" required>
                <input class="textbox" type="date" placeholder="Birthdate" name="birthday" required>
                <input class="textbox" type="text" placeholder="Location" name="location" required>
                <p>Please provide your Social Media Links</p>
                <input class="textbox" type="text" placeholder="Instagram" name="Instagram" required>
                <input class="textbox" type="text" placeholder="Tiktok" name="Tiktok" >
                <input class="textbox" type="text" placeholder="Youtube" name="Youtube" >
                <input class="textbox" type="text" placeholder="Facebook" name="Facebook">
                <input class="textbox" type="text" placeholder="Twitter" name="Twitter" >
                <p>We would like to have you audition video Youtube link</p>
                <input class="textbox" type="text" placeholder="Paste here your youtube video link" name="Reel" required>
                <div class="button-wrapper">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Send">
                </div>
                
            </form>
        </div>
      
    </div>
    
</body>
<script src="./js/audition.js"></script>
</html>
